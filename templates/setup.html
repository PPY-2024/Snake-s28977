<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game setup</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <h1>Game setup</h1>
    <form action="/game" method="post">
        <label>
            Username: <input type="text" name="name" minlength="1" required>
        </label>
        <label>
            Map size: <input type="number" name="grid_size" min="5" max="25" step="1" required>
        </label>
        <button type="submit">Start</button>
    </form>
</div>
</body>
</html>
